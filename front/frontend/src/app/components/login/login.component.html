<h2>Вход</h2>
<form (ngSubmit)="login()">
  <input type="text" [(ngModel)]="username" name="username" placeholder="Имя пользователя" required>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Пароль" required>
  <button type="submit">Войти</button>
</form>
<p>Нет аккаунта? <a routerLink="/register">Зарегистрироваться</a></p>
